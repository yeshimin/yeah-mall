# ManticoreSearch
manticore-search:
  base-path: http://localhost:9308

yeah-boot:
  # 是否开启验证码校验
  captcha-enabled: false
  # 是否为安全模式（场景：跳过@PreAuthorize @pms.hasPermission权限校验，方便权限配置或其他场景；一般为false，不需要动）
  safe-mode: false
  sms-code-length: 6
  # 短信验证码过期时间（秒）
  sms-code-exp-seconds: 300
  # ID编号生成器
  id-generator:
    alphabet: GQT0FNR3taz1vDVEjsSJ2biZmLB8qk6OCMndohlKf4IAw7xr9eYgXWPcuHpU5y
    min-length: 8
  # 代码生成器
  code-generator:
    url: ${spring.datasource.url}
    username: ${spring.datasource.username}
    password: ${spring.datasource.password}
    author: yeshimin
    pack: com.yeshimin.yeahboot
    module: data
    table-prefix:
      - t_
      - s_
    base-entity-fields:
      - id
      - deleteTime
      - deleted
      - createTime
      - createBy
      - updateTime
      - updateBy
  # 文件/存储
  storage:
    enabled: true
    impl:
      # 本地文件系统存储相关配置
      local:
        enabled: true
        priority: 1
        public-bucket: public
        bucket: yeahboot
        base-path: /Users/yeshimin/Desktop/YsmSpace/upload/yeah-boot
      # 七牛云存储相关配置
      qiniu:
        enabled: false
        priority: 1
        public-bucket: yeahbootpublic
        public-domain: OVERWRITE_ME
        access-key: OVERWRITE_ME
        secret-key: OVERWRITE_ME
        bucket: OVERWRITE_ME
        domain: OVERWRITE_ME
      # minio存储相关配置
      minio:
        enabled: false
        priority: 1
        public-bucket: yeahbootpublic
        endpoint: OVERWRITE_ME
        bucket: OVERWRITE_ME
        access-key: OVERWRITE_ME
        secret-key: OVERWRITE_ME
    biz:
      # 文件管理
      file:
        bucket: filemanage
        path: default
      # Banner
      banner:
        bucket: banner
        path: ''
      # product
      product:
        bucket: product
        path: ''
